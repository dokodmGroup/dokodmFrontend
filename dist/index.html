		<style>
			/* loader wrap */
			.loader-wrap{
				position:fixed;
				top:0;
				left:0;
				bottom:0;
				right:0;
				background:rgba(34, 49, 234, 0.3);
				width:100%;
				height:100%;
				overflow: hidden;
				text-align: center;
				
			}
			.trans-out{
				opacity:0;
				transform:scale(1.2);
				transition:all 800ms;
			}
			.loader-cell{
				display:table-cell;
				text-align:center;
				vertical-align: middle;
				position: static;
				float: none;
			}
			/* loader wrap end */
			.loading-spinner{
				box-sizing:border-box;
				position:fixed;
				top:50%;
				left:50%;
				width:40px;
				height:40px;
				margin:-20px 0 0 -20px;
				border-radius:50%;
				border:5px solid rgba(255,255,255,.5);
				border-top:5px solid rgba(255,255,255,.8);
			}
/* 			lw progress bar */
			.lw-progress-bar{
				position:relative;
				width:240px;
				margin:20px auto 0 auto;
				height:1px;
				background:#454648;
				border:7px solid #37383a;
/* 				box-shadow:inset 0 0 4px -1px #333, 0 0 10px -2px #333; */
				border-radius:14px;
/* 				overflow:hidden; */
				z-index:1;
/* 				background:#433550; */
			}
			.lw-progress{
				position:absolute;
				left:0;
				top:-3px;
				z-index:2;
				width:0%;
				height:6px;
				z-index:2;
				background:#d63641;
				transition:width 0ms;
				border-radius:6px;
			}
			.lw-progress-num{
/* 				background:transparent; */
/* 				position:absolute; */
				top:0;
				left:0;
				text-align:center;
				width:100%;
				height:100%;
				color:rgba(255,255,255,.5);
				z-index:3;
				line-height:20px;
			}
/* 			lw progress bar end */
			.spinning{
				-webkit-animation:round360 1s infinite linear;
				animation:round360 1s infinite linear;
			}
			@-webkit-keyframes round360{
				from{
					-webkit-transform:rotate(0deg);
				}
				to{
					-webkit-transform:rotate(360deg);
				}
			}
			@keyframes round360{
				from{
					transform:rotate(0deg);
				}
				to{
					transform:rotate(360deg);
				}
			}
			
			.app{
				-webkit-filter:blur(2px);
				filter:blur(2px);
				position:relative;
			}
		</style>
	</head>
	<body >
		<div id="app" class="app" >
			<router-view></router-view>
		</div>
		<div class="loader-wrap" id="loaderWrap" ></div>
		<div class="loading-spinner spinning" id="loadingSpinner"></div>
<!-- 		<script src='app.bundle.js'></script> -->
		<script>
			function preloadFn(_url){
				var js_loaderWrap = document.getElementById('loaderWrap');
				var js_loadingSpinner = document.getElementById('loadingSpinner');
// 				var js_app = document.getElementById('aapp');
// 				var js_lwProgress = document.getElementById('lwProgress');
// 				var js_lwProgressNum = document.getElementById('lwProgressNum');

				var xhRequest = new XMLHttpRequest();
			
				xhRequest.open('GET', _url, true);
				

// 				xhRequest.onprogress = function(event){
// 					var total_size = 0;
// // 					try{
// // 						total_size = event.total;
// // 						var tmpobj = event.lengthComputable
// // 						alert(tmpobj,total_size);
// // 					}catch(e){
// // 						alert(e);
// // 					}
// 					if (event.lengthComputable) {
// 						total_size = event.total;
// 					}else{
// 						console.log('fuck bug');
// 					}
// 					var percent = (event.loaded / event.total).toFixed(2);

// 					lwProgressNum.innerText= percent+'%';
// 					js_lwProgress.style.cssText = ';width:'+percent+'%;';
// 					
// 				}
				xhRequest.onreadystatechange = function(){
					if(xhRequest.readyState !== 4) return;
					switch(xhRequest.status){
						case 200:
// 							js_loaderWrap.style.cssText = js_loaderWrap.style.cssText+';display:none !important;';
// 							return;
							
							eval(xhRequest.responseText);
							js_loaderWrap.className = js_loaderWrap.className+' trans-out';
							js_loaderWrap.addEventListener('transitionend',function js_loaderWrapLevent(){
								this.style.cssText = this.style.cssText+';display:none !important;';
								this.removeEventListener('transitionend', js_loaderWrapLevent, false);
							});
							js_loadingSpinner.style.display="none";
							setTimeout(function(){
								document.getElementById('app').style.filter = 'none';
								document.getElementById('app').style.webkitFilter = 'none';
							},200)
							break;
						default:
// 							lwProgressNum.innerText= 'please reload page';
							console.log('load error');
					}
				}
				xhRequest.send(null);
				return this;
			}


			window.onload = function(){
				preloadFn('app.bundle.js?v='+new Date().getTime());
